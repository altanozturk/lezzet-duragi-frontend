<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü - Lezzet Durağı</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts/navbar.js"></script>
    <script type="module" src="./scripts/addToCart.js"></script>
</head>

<body class="bg-slate-900 text-gray-100">
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <div class="relative h-[300px]">
        <div class="absolute inset-0">
            <img src="img/menu_4.jpg" class="w-full h-full object-cover" alt="Menu">
            <div class="absolute inset-0 bg-gradient-to-b from-slate-900/80 to-slate-900/40"></div>
        </div>
        <div class="relative container mx-auto px-4 h-full flex items-center">
            <div class="text-white">
                <h1 class="text-5xl font-bold mb-4">Menümüz</h1>
                <p class="text-xl max-w-2xl text-gray-300">Özenle hazırladığımız lezzetli menümüzü keşfedin</p>
            </div>
        </div>
    </div>

    <!-- Category Navigation -->
    <div class="sticky top-0 bg-slate-800 shadow-lg z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex space-x-4 overflow-x-auto pb-2 scrollbar-hide">
                <button onclick="filterCategory('all')"
                    class="category-btn active px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Tümü
                </button>
                <button onclick="filterCategory('durum')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Dürümler
                </button>
                <button onclick="filterCategory('patso')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Patsolar
                </button>
                <button onclick="filterCategory('pizza')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Pizzalar
                </button>
                <button onclick="filterCategory('sides')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Yan Ürünler
                </button>
                <button onclick="filterCategory('drinks')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    İçecekler
                </button>
            </div>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="py-12">
        <div class="container mx-auto px-4">
            <div id="menu-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Menu items will be loaded here -->
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { updateNavbar } from './scripts/navbar.js';
        import { loadMenuItems, filterCategory } from './scripts/menu.js';
        import { addToCart } from './scripts/addToCart.js';
        import { loadFooter } from './scripts/footer.js';
        
        // Fonksiyonları global scope'a ekle
        window.filterCategory = filterCategory;
        window.addToCart = addToCart;
        
        document.addEventListener('DOMContentLoaded', function() {
            updateNavbar();
            loadMenuItems();
            loadFooter();
        });
    </script>
</body>

</html>
