<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menü - Lezzet Durağı</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/addToCart.js"></script>
</head>

<body class="bg-slate-900 text-gray-100">
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <div class="relative h-[300px]">
        <div class="absolute inset-0">
            <img src="img/menu_4.jpg" class="w-full h-full object-cover" alt="Menu">
            <div class="absolute inset-0 bg-gradient-to-b from-slate-900/80 to-slate-900/40"></div>
        </div>
        <div class="relative container mx-auto px-4 h-full flex items-center">
            <div class="text-white">
                <h1 class="text-5xl font-bold mb-4">Menümüz</h1>
                <p class="text-xl max-w-2xl text-gray-300">Özenle hazırladığımız lezzetli menümüzü keşfedin</p>
            </div>
        </div>
    </div>

    <!-- Category Navigation -->
    <div class="sticky top-0 bg-slate-800 shadow-lg z-10">
        <div class="container mx-auto px-4 py-4">
            <div class="flex space-x-4 overflow-x-auto pb-2 scrollbar-hide">
                <button onclick="filterCategory('all')"
                    class="category-btn active px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Tümü
                </button>
                <button onclick="filterCategory('durum')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Dürümler
                </button>
                <button onclick="filterCategory('patso')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Patsolar
                </button>
                <button onclick="filterCategory('pizza')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Pizzalar
                </button>
                <button onclick="filterCategory('sides')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    Yan Ürünler
                </button>
                <button onclick="filterCategory('drinks')"
                    class="category-btn px-6 py-2 rounded-full bg-slate-700 hover:bg-yellow-500 transition whitespace-nowrap">
                    İçecekler
                </button>
            </div>
        </div>
    </div>

    <!-- Menu Items -->
    <div class="py-12">
        <div class="container mx-auto px-4">
            <div id="menu-items" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Menu items will be loaded here -->
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            updateNavbar();
        });

        $('#footer-placeholder').load('footer.html');
        loadMenuItems();


        function loadMenuItems(category = 'all') {
            const container = document.getElementById('menu-items');
            container.innerHTML = '';

            axios.get(`http://localhost:8080/api/products${category === 'all' ? '' : '/category/' + category}`)
                .then(response => {
                    const products = response.data;
                    products.forEach(item => {
                        const itemHtml = `
                            <div class="bg-slate-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
                                <img src="http://localhost:8080${item.imageUrl}" alt="${item.name}" class="w-full h-48 object-cover">
                                <div class="p-6">
                                    <h3 class="text-xl font-semibold mb-2">${item.name}</h3>
                                    <p class="text-gray-400 mb-4">${item.description}</p>
                                    <div class="flex justify-between items-center">
                                        <span class="text-lg font-bold text-yellow-500">${item.price.toFixed(2)} TL</span>
                                        <button onclick="addToCart(${item.id}, '${item.name}', ${item.price}, '${item.imageUrl}')" 
                                                class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition shadow-lg shadow-yellow-500/20">
                                            Sepete Ekle
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += itemHtml;
                    });
                })
                .catch(error => console.error('Error loading menu items:', error));
        }

        function filterCategory(category) {
            // Remove active class from all buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('bg-yellow-500');
                btn.classList.add('bg-slate-700');
            });

            // Add active class to clicked button
            event.target.classList.remove('bg-slate-700');
            event.target.classList.add('bg-yellow-500');

            loadMenuItems(category);
        }

        // Add scrollbar-hide style
        const style = document.createElement('style');
        style.textContent = `
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
