<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Lezzet Durağı</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/auth.js"></script>
</head>

<body class="bg-slate-900 text-gray-100">
    <div id="navbar-placeholder"></div>

    <div class="min-h-screen py-20">
        <div class="container mx-auto px-4">
            <div class="max-w-md mx-auto">
                <div id="success-message"
                    class="hidden mb-4 p-4 rounded-lg bg-green-500 text-white text-center font-semibold shadow-lg">
                    <!-- Başarılı mesajı buraya gelecek -->
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="bg-slate-800 rounded-lg shadow-xl p-8">
                    <h2 class="text-2xl font-bold mb-6 text-center">Giriş Yap</h2>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-gray-300 mb-2" for="username">Kullanıcı Adı</label>
                            <input type="text" id="username" name="username"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-white focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2" for="password">Şifre</label>
                            <input type="password" id="password" name="password"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-white focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition">
                        </div>
                        <button type="submit" onclick="login(event)"
                            class="w-full bg-yellow-500 text-white py-3 px-6 rounded-lg hover:bg-yellow-600 transition duration-200 shadow-lg shadow-yellow-500/20">
                            Giriş Yap
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-gray-400">Hesabınız yok mu?
                            <button onclick="showRegisterForm()"
                                class="text-yellow-500 hover:text-yellow-400 font-semibold ml-1">
                                Kayıt Ol
                            </button>
                        </p>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="bg-slate-800 rounded-lg shadow-xl p-8 hidden">
                    <h2 class="text-2xl font-bold mb-6 text-center">Kayıt Ol</h2>
                    <form class="space-y-6">
                        <div>
                            <label class="block text-gray-300 mb-2" for="reg-username">Kullanıcı Adı</label>
                            <input type="text" id="reg-username" name="username"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-white focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2" for="reg-email">E-posta</label>
                            <input type="email" id="reg-email" name="email"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-white focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2" for="reg-password">Şifre</label>
                            <input type="password" id="reg-password" name="password"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-white focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2" for="reg-confirm-password">Şifre Tekrar</label>
                            <input type="password" id="reg-confirm-password" name="confirmPassword"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 text-white focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition">
                        </div>
                        <button type="submit" onclick="register(event)"
                            class="w-full bg-yellow-500 text-white py-3 px-6 rounded-lg hover:bg-yellow-600 transition duration-200 shadow-lg shadow-yellow-500/20">
                            Kayıt Ol
                        </button>
                    </form>
                    <div class="mt-6 text-center">
                        <p class="text-gray-400">Zaten hesabınız var mı?
                            <button onclick="showLoginForm()"
                                class="text-yellow-500 hover:text-yellow-400 font-semibold ml-1">
                                Giriş Yap
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateNavbar();
        });
        $('#footer-placeholder').load('footer.html');

        function showRegisterForm() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }
    </script>
</body>

</html>
