<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepetim - Lezzet Durağı</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts/navbar.js"></script>
</head>

<body class="bg-slate-900 text-gray-100">
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <div class="relative h-[200px]">
        <div class="absolute inset-0">
            <img src="img/menu_1.jpg" class="w-full h-full object-cover" alt="Cart">
            <div class="absolute inset-0 bg-gradient-to-b from-slate-900/80 to-slate-900/40"></div>
        </div>
        <div class="relative container mx-auto px-4 h-full flex items-center">
            <div class="text-white">
                <h1 class="text-4xl font-bold mb-2">Sepetim</h1>
                <p class="text-gray-300">Siparişinizi gözden geçirin</p>
            </div>
        </div>
    </div>

    <!-- Cart Content -->
    <div class="py-12">
        <div class="container mx-auto px-4">
            <!-- Sepet İçeriği -->
            <div id="cartItems" class="bg-slate-800 rounded-lg shadow-xl p-6 mb-8">
                <!-- Cart items will be loaded here -->
            </div>

            <!-- Sepet Özeti -->
            <div id="cart-summary" class="bg-slate-800 rounded-lg shadow-xl p-6 mt-6 hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Sepet Özeti</h3>
                    <div class="text-2xl font-bold text-yellow-500">
                        Toplam: <span id="cartTotal">0.00</span> TL
                    </div>
                </div>
                <button onclick="proceedToCheckout()"
                    class="w-full mt-4 bg-yellow-500 text-white py-3 px-6 rounded-lg hover:bg-yellow-600 transition duration-200 shadow-lg shadow-yellow-500/20 font-semibold text-lg">
                    Ödemeye Geç
                </button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script type="module">
        import { updateNavbar } from './scripts/navbar.js';
        import { updateCartCount } from './scripts/navbar.js';
        import { loadFooter } from './scripts/footer.js';
        
        const API_URL = 'https://lezzet-duragi-backend-production.up.railway.app/api';
        
        // Sayfa yüklenmeden önce token kontrolü
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login.html';  // /src/ kaldırıldı
        }

        // Fonksiyonları global scope'a ekle
        window.updateCartCount = updateCartCount;
        
        document.addEventListener('DOMContentLoaded', function() {
            updateNavbar();
            loadFooter();
            loadCartItems();
        });

        async function updateQuantity(cartItemId, newQuantity) {
            try {
                await axios.put(`https://lezzet-duragi-backend-production.up.railway.app/api/cart/update/${cartItemId}`, 
                    { quantity: newQuantity },
                    {
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    }
                );
                
                // Sadece ilgili ürünün miktarını ve toplam fiyatını güncelle
                const itemRow = document.querySelector(`[data-cart-item-id="${cartItemId}"]`);
                if (itemRow) {
                    const priceCell = itemRow.querySelector('.item-price');
                    const price = parseFloat(priceCell.getAttribute('data-price'));
                    const totalCell = itemRow.querySelector('.item-total');
                    
                    totalCell.textContent = `${(price * newQuantity).toFixed(2)} TL`;
                }
                
                // Sepet toplamını güncelle
                updateCartTotal();
                updateCartCount();
                
            } catch (error) {
                console.error('Error updating quantity:', error);
                if (error.response && error.response.status === 401) {
                    window.location.href = '/login.html';
                }
            }
        }

        function updateCartTotal() {
            const totalElements = document.querySelectorAll('.item-total');
            let total = 0;
            
            totalElements.forEach(el => {
                total += parseFloat(el.textContent);
            });
            
            document.getElementById('cartTotal').textContent = `${total.toFixed(2)} TL`;
        }

        function updateCartUI(items) {
            const container = document.getElementById('cartItems');
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-gray-400">Sepetiniz boş</p>
                        <a href="/menu.html" class="inline-block mt-4 px-6 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition">
                            Menüye Git
                        </a>
                    </div>
                `;
                document.getElementById('cartTotal').textContent = '0.00 TL';
                document.getElementById('checkoutButton').classList.add('hidden');
                return;
            }

            container.innerHTML = items.map(item => `
                <div class="flex items-center justify-between p-4 border-b border-slate-700" data-cart-item-id="${item.id}">
                    <div class="flex items-center space-x-4">
                        <img src="https://lezzet-duragi-backend-production.up.railway.app${item.product.imageUrl}" 
                             alt="${item.product.name}" 
                             class="w-16 h-16 object-cover rounded-lg">
                        <div>
                            <h3 class="font-semibold">${item.product.name}</h3>
                            <p class="text-gray-400 item-price" data-price="${item.priceAtAddition}">${item.priceAtAddition.toFixed(2)} TL</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2">
                            <button onclick="updateQuantity(${item.id}, ${Math.max(1, item.quantity - 1)})"
                                class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-700 hover:bg-slate-600 transition">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span class="w-8 text-center">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})"
                                class="w-8 h-8 flex items-center justify-center rounded-full bg-slate-700 hover:bg-slate-600 transition">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <span class="w-24 text-right item-total">${(item.quantity * item.priceAtAddition).toFixed(2)} TL</span>
                        <button onclick="removeFromCart(${item.id})"
                            class="text-red-500 hover:text-red-600 transition">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            document.getElementById('checkoutButton').classList.remove('hidden');
            updateCartTotal();
        }

        async function loadCartItems() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await axios.get(`${API_URL}/cart/summary`, {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                
                // Response'u kontrol edelim
                console.log('Cart response:', response.data);
                
                // items array'ini al
                const cartItems = response.data.items || [];
                updateCartUI(cartItems);
                
                updateCartCount();
                
            } catch (error) {
                console.error('Error loading cart items:', error);
                if (error.response && error.response.status === 401) {
                    window.location.href = '/login.html';
                }
            }
        }

        function removeFromCart(itemId) {
            const token = localStorage.getItem('token');
            if (!token) return;

            axios.delete(`${API_URL}/cart/remove/${itemId}`, {  // API_URL kullan
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(() => {
                loadCartItems();
            })
            .catch(error => console.error('Error removing item:', error));
        }

        function proceedToCheckout() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';  // /src/ kaldırıldı
                return;
            }

            window.location.href = '/checkout.html';  // /src/ kaldırıldı
        }

        // Fonksiyonları global scope'a ekle
        window.removeFromCart = removeFromCart;
        window.proceedToCheckout = proceedToCheckout;
        window.updateQuantity = updateQuantity;
    </script>
</body>

</html>
