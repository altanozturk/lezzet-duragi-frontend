<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Lezzet Durağı</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./scripts/navbar.js"></script>
</head>

<body class="bg-slate-900 text-gray-100">
    <div id="navbar-placeholder"></div>

    <!-- Hero Section -->
    <div class="relative h-[300px]">
        <div class="absolute inset-0">
            <img src="img/menu_1.jpg" class="w-full h-full object-cover" alt="Restaurant Contact">
            <div class="absolute inset-0 bg-gradient-to-b from-slate-900/80 to-slate-900/40"></div>
        </div>
        <div class="relative container mx-auto px-4 h-full flex items-center">
            <div class="text-white">
                <h1 class="text-5xl font-bold mb-4">İletişim</h1>
                <p class="text-xl max-w-2xl text-gray-300">Sizden haber almayı bekliyoruz</p>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="py-20">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <!-- Contact Form -->
                <div class="bg-slate-800 rounded-lg shadow-lg p-8">
                    <h2 class="text-2xl font-bold mb-6">Bize Ulaşın</h2>
                    <form id="contactForm" class="space-y-6">
                        <div>
                            <label class="block text-gray-300 mb-2" for="name">Adınız</label>
                            <input type="text" id="name" name="name"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition text-white">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2" for="email">E-posta</label>
                            <input type="email" id="email" name="email"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition text-white">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2" for="subject">Konu</label>
                            <input type="text" id="subject" name="subject"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition text-white">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-2" for="message">Mesajınız</label>
                            <textarea id="message" name="message" rows="4"
                                class="w-full px-4 py-3 rounded-lg bg-slate-700 border border-slate-600 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 outline-none transition text-white"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-yellow-500 text-white py-3 px-6 rounded-lg hover:bg-yellow-600 transition duration-200 shadow-lg shadow-yellow-500/20">
                            Gönder
                        </button>
                    </form>
                </div>

                <!-- Contact Info -->
                <div class="space-y-8">
                    <!-- Location -->
                    <div class="bg-slate-800 rounded-lg shadow-lg p-8">
                        <div class="flex items-start">
                            <div class="bg-yellow-500 rounded-full p-3 mr-4">
                                <i class="fas fa-map-marker-alt text-white text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold mb-2">Adres</h3>
                                <p class="text-gray-400">Örnek Mahallesi, Lezzet Sokak No:123</p>
                                <p class="text-gray-400">Kadıköy/İstanbul</p>
                            </div>
                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="bg-slate-800 rounded-lg shadow-lg p-8">
                        <div class="flex items-start">
                            <div class="bg-yellow-500 rounded-full p-3 mr-4">
                                <i class="fas fa-phone text-white text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold mb-2">Telefon</h3>
                                <p class="text-gray-400">+90 (212) 123 45 67</p>
                                <p class="text-gray-400">+90 (212) 123 45 68</p>
                            </div>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="bg-slate-800 rounded-lg shadow-lg p-8">
                        <div class="flex items-start">
                            <div class="bg-yellow-500 rounded-full p-3 mr-4">
                                <i class="fas fa-envelope text-white text-xl"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold mb-2">E-posta</h3>
                                <p class="text-gray-400">info@lezzetduragi.com</p>
                                <p class="text-gray-400">destek@lezzetduragi.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Section -->
    <div class="py-12 bg-slate-800">
        <div class="container mx-auto px-4">
            <div class="bg-slate-700 rounded-lg overflow-hidden h-[400px]">
                <!-- Google Maps iframe buraya eklenecek -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3011.6504900450736!2d29.02885867677388!3d40.99050927141842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab8679bfb3d31%3A0x7d75715e081dfa5c!2sKad%C4%B1k%C3%B6y%2F%C4%B0stanbul!5e0!3m2!1str!2str!4v1709391481095!5m2!1str!2str"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateNavbar();
        });
        $('#footer-placeholder').load('footer.html');

        // Form gönderme işlemi
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            // Şimdilik alert gösterelim, backend hazır olduğunda gerçek form gönderimi yapılacak
            alert('Mesajınız alındı! En kısa sürede size dönüş yapacağız.');
            this.reset();
        });
    </script>
</body>

</html>
